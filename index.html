<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET Prime Articles - Mobile Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Mobile Frame */
        .mobile-frame {
            width: 390px;
            height: 720px;
            background: #1c1c1c;
            border-radius: 45px;
            padding: 6px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.7),
                        0 0 0 1px rgba(255,255,255,0.08);
            position: relative;
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 26px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 200;
            box-shadow: inset 0 -2px 4px rgba(255,255,255,0.05);
        }

        /* Mobile Screen */
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 50%, #b71c1c 100%);
            color: #fff;
            padding: 40px 24px 22px 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .et-logo {
            color: #fff;
            font-style: italic;
        }

        .prime-badge {
            background: rgba(255, 235, 59, 0.25);
            color: #ffeb3b;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 13px;
            border: 1.5px solid rgba(255, 235, 59, 0.5);
            box-shadow: 0 2px 8px rgba(255, 235, 59, 0.2);
        }

        /* Container */
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch;
        }

        .container::-webkit-scrollbar {
            width: 4px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Article Card */
        .article-card {
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        /* Article Heading */
        .article-heading {
            padding: 20px 20px 16px 20px;
            font-size: 17px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.5;
            border-bottom: 1px solid #f0f0f0;
            letter-spacing: -0.2px;
        }

        /* Story Image */
        .story-image-container {
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: #f5f5f5;
            position: relative;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-card:hover .story-image {
            transform: scale(1.03);
        }

        /* Story Content */
        .story-content {
            padding: 20px;
        }

        /* Story Text */
        .story-text {
            font-size: 14.5px;
            line-height: 1.8;
            color: #2c2c2c;
            text-align: justify;
            letter-spacing: -0.1px;
        }

        .story-text.collapsed {
            max-height: 180px;
            overflow: hidden;
            position: relative;
        }

        .story-text.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #ffffff);
        }

        /* Read More Link */
        .read-more-link {
            color: #d32f2f;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline;
            margin-left: 4px;
            transition: all 0.2s ease;
        }

        .read-more-link:hover {
            color: #b71c1c;
        }

        /* Summary */
        .summary-text {
            padding: 20px;
            font-size: 14.5px;
            line-height: 1.8;
            color: #2c2c2c;
            text-align: justify;
            letter-spacing: -0.1px;
        }

        /* Keypoint List */
        .keypoint-list {
            list-style: none;
            padding: 20px;
        }

        .keypoint-item {
            padding: 16px 18px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-left: 4px solid #d32f2f;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.7;
            color: #2c2c2c;
            text-align: justify;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keypoint-item:hover {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transform: translateX(2px);
        }

        .keypoint-item:last-child {
            margin-bottom: 0;
        }

        .keypoint-item.hidden {
            display: none;
        }

        .keypoint-footer {
            padding: 0 20px 20px 20px;
            text-align: center;
        }

        .show-all-keypoints {
            color: #d32f2f;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            padding: 12px 28px;
            background: #ffffff;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .show-all-keypoints:hover {
            background: #d32f2f;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .show-all-keypoints:active {
            transform: translateY(0);
        }

        /* Card Carousel */
        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .carousel-wrapper {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 4px 0;
        }

        .carousel-wrapper::-webkit-scrollbar {
            display: none;
        }

        .card-item {
            min-width: 88%;
            scroll-snap-align: start;
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 50%, #b71c1c 100%);
            color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-item:active {
            transform: scale(0.98);
        }

        /* First card with image */
        .card-item.first-card .card-image-container {
            width: 100%;
            height: 190px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-text-wrapper {
            padding: 20px;
        }

        .card-text {
            font-size: 14px;
            line-height: 1.7;
            position: relative;
            z-index: 1;
            text-align: justify;
            letter-spacing: -0.1px;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding-bottom: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d0d0d0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .dot:hover {
            background: #999;
            transform: scale(1.2);
        }

        .dot.active {
            background: #d32f2f;
            width: 28px;
            border-radius: 4px;
        }

        /* Read Article Link */
        .read-article-link {
            display: inline;
            color: #d32f2f;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            margin-left: 4px;
            transition: all 0.2s ease;
        }

        .read-article-link:hover {
            color: #b71c1c;
        }

        .article-footer {
            padding: 0 20px 20px 20px;
            font-size: 14px;
            line-height: 1.6;
            color: #2c2c2c;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #d32f2f;
            font-weight: 700;
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive for actual mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 0;
                background: #fff;
            }

            .mobile-frame {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
                background: transparent;
            }

            .mobile-screen {
                border-radius: 0;
            }

            .notch {
                display: none;
            }

            .header {
                padding-top: 20px;
            }
        }

        /* Smaller screens */
        @media (max-height: 800px) {
            .mobile-frame {
                height: 650px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="mobile-screen">
            <div class="header">
                <div class="header-title">
                    <span class="et-logo">The Economic Times</span>
                    <span class="prime-badge">PRIME</span>
                </div>
            </div>

            <div class="container" id="articlesContainer">
                <div class="loading">Loading articles</div>
            </div>
        </div>
    </div>

    <script>
        let articlesData = [];

        // Function to generate ET article URL
        function getArticleUrl(articleId) {
            return `https://economictimes.indiatimes.com/prime/economy-and-policy/primearticleshow/${articleId}.cms`;
        }

        // Function to generate image URL from msid
        function getImageUrl(msid) {
            return `https://img.etimg.com/thumb/msid-${msid},width-1015,height-761,imgsize-22520,resizemode-8/prime/technology-and-startups/article-image.jpg`;
        }

        // Format story text - preserve line breaks
        function formatStoryText(story) {
            if (!story) return '';
            return story.replace(/\n/g, '<br>').trim();
        }

        // Get preview text (increased for more context)
        function getPreviewText(story) {
            if (!story) return '';
            const text = story.replace(/\n/g, ' ').trim();
            if (text.length <= 250) return text;
            const preview = text.substring(0, 250);
            const lastSpace = preview.lastIndexOf(' ');
            return preview.substring(0, lastSpace) + '...';
        }

        // Load data from JSON file
        async function loadArticles() {
            try {
                const response = await fetch('data.json');
                articlesData = await response.json();
                renderArticles();
            } catch (error) {
                document.getElementById('articlesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load articles.<br>Please ensure data.json exists.</p>
                    </div>
                `;
            }
        }

        // Render articles based on method
        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            
            if (!articlesData || articlesData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <p>No articles found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articlesData.map(article => {
                let contentHTML = '';
                const imageUrl = getImageUrl(article.id);
                const heading = article.heading ? `<div class="article-heading">${article.heading}</div>` : '';

                // Render based on method
                if (article.method === 'story' && article.story) {
                    const previewText = getPreviewText(article.story);
                    const fullText = formatStoryText(article.story);
                    
                    contentHTML = `
                        ${heading}
                        <div class="story-image-container">
                            <img src="${imageUrl}" alt="Story Image" class="story-image" 
                                 onerror="this.parentElement.style.display='none'"
                                 loading="lazy">
                        </div>
                        <div class="story-content">
                            <div class="story-text" data-story-id="${article.id}" data-expanded="false">
                                ${previewText}<a href="javascript:void(0)" class="read-more-link" onclick="toggleStory('${article.id}')">Read More</a>
                            </div>
                            <div style="display:none;" data-full-story="${article.id}">${fullText}</div>
                            <div style="display:none;" data-preview-story="${article.id}">${previewText}</div>
                        </div>
                    `;
                } else if (article.method === 'card' && article.card) {
                    contentHTML = `
                        ${heading}
                        <div class="carousel-container">
                            <div class="carousel-wrapper" data-carousel="${article.id}">
                                ${article.card.map((cardText, index) => `
                                    <div class="card-item ${index === 0 ? 'first-card' : ''}">
                                        ${index === 0 ? `
                                            <div class="card-image-container">
                                                <img src="${imageUrl}" alt="Card Image" class="card-image" 
                                                     onerror="this.parentElement.style.display='none'"
                                                     loading="lazy">
                                            </div>
                                        ` : ''}
                                        <div class="card-text-wrapper">
                                            <p class="card-text">${cardText}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="carousel-dots" data-dots="${article.id}">
                                ${article.card.map((_, index) => `
                                    <span class="dot ${index === 0 ? 'active' : ''}" onclick="scrollToCard('${article.id}', ${index})"></span>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (article.method === 'keypoint' && article.keypoint) {
                    // Show only first 3 keypoints initially
                    const initialKeypoints = article.keypoint.slice(0, 3);
                    const remainingKeypoints = article.keypoint.slice(3);
                    
                    contentHTML = `
                        ${heading}
                        <div class="story-image-container">
                            <img src="${imageUrl}" alt="Keypoint Image" class="story-image" 
                                 onerror="this.parentElement.style.display='none'"
                                 loading="lazy">
                        </div>
                        <ul class="keypoint-list" data-keypoint-list="${article.id}">
                            ${initialKeypoints.map((point, index) => `
                                <li class="keypoint-item">${point}</li>
                            `).join('')}
                            ${remainingKeypoints.map((point, index) => `
                                <li class="keypoint-item hidden" data-hidden-keypoint="${article.id}">${point}</li>
                            `).join('')}
                        </ul>
                        ${remainingKeypoints.length > 0 ? `
                            <div class="keypoint-footer">
                                <a href="javascript:void(0)" class="show-all-keypoints" onclick="toggleAllKeypoints('${article.id}')">
                                    Read More
                                </a>
                            </div>
                        ` : ''}
                    `;
                } else if (article.method === 'summary' && article.Summary) {
                    contentHTML = `
                        ${heading}
                        <div class="story-image-container">
                            <img src="${imageUrl}" alt="Summary Image" class="story-image" 
                                 onerror="this.parentElement.style.display='none'"
                                 loading="lazy">
                        </div>
                        <p class="summary-text">${article.Summary}</p>
                    `;
                }

                return `
                    <div class="article-card">
                        ${contentHTML}
                        <div class="article-footer">
                            <a href="${getArticleUrl(article.id)}" target="_blank" class="read-article-link">Read Full Article</a>
                        </div>
                    </div>
                `;
            }).join('');

            // Initialize carousels for card method
            initializeCarousels();
        }

        // Toggle story read more/less
        window.toggleStory = function(storyId) {
            const storyDiv = document.querySelector(`[data-story-id="${storyId}"]`);
            const fullStoryDiv = document.querySelector(`[data-full-story="${storyId}"]`);
            const previewStoryDiv = document.querySelector(`[data-preview-story="${storyId}"]`);
            const isExpanded = storyDiv.dataset.expanded === 'true';

            if (!isExpanded) {
                storyDiv.innerHTML = fullStoryDiv.innerHTML + ' <a href="javascript:void(0)" class="read-more-link" onclick="toggleStory(\'' + storyId + '\')">Read Less</a>';
                storyDiv.dataset.expanded = 'true';
            } else {
                storyDiv.innerHTML = previewStoryDiv.innerHTML + '<a href="javascript:void(0)" class="read-more-link" onclick="toggleStory(\'' + storyId + '\')">Read More</a>';
                storyDiv.dataset.expanded = 'false';
            }
        };

        // Toggle all keypoints visibility
        window.toggleAllKeypoints = function(articleId) {
            const hiddenKeypoints = document.querySelectorAll(`[data-hidden-keypoint="${articleId}"]`);
            const button = event.target;
            const isHidden = hiddenKeypoints[0].classList.contains('hidden');

            if (isHidden) {
                hiddenKeypoints.forEach(kp => kp.classList.remove('hidden'));
                button.textContent = 'Show Less';
            } else {
                hiddenKeypoints.forEach(kp => kp.classList.add('hidden'));
                button.textContent = 'Read More';
            }
        };

        // Scroll to specific card in carousel
        window.scrollToCard = function(carouselId, cardIndex) {
            const carousel = document.querySelector(`[data-carousel="${carouselId}"]`);
            const cardWidth = carousel.querySelector('.card-item').offsetWidth + 14;
            carousel.scrollTo({
                left: cardWidth * cardIndex,
                behavior: 'smooth'
            });
        };

        // Initialize carousel scroll behavior
        function initializeCarousels() {
            document.querySelectorAll('.carousel-wrapper').forEach(carousel => {
                const articleId = carousel.dataset.carousel;
                const dotsContainer = document.querySelector(`[data-dots="${articleId}"]`);
                if (!dotsContainer) return;
                
                const dots = dotsContainer.querySelectorAll('.dot');

                carousel.addEventListener('scroll', () => {
                    const scrollLeft = carousel.scrollLeft;
                    const cardWidth = carousel.querySelector('.card-item').offsetWidth + 14;
                    const activeIndex = Math.round(scrollLeft / cardWidth);

                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === activeIndex);
                    });
                });
            });
        }

        // Load articles on page load
        loadArticles();
    </script>
</body>
</html>
